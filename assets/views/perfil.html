<ol class="breadcrumb">
  <li class="breadcrumb-item active">Usu√°rio</li>
  <li class="breadcrumb-item active">Meu perfil</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Meu perfil</h4>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control inputPerfilNome" placeholder="Ex: Victor Lucas">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Matricula</label>
                            <input type="text" class="form-control inputPerfilMatricula" placeholder="Ex: 397307" maxlength="8">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" class="form-control inputPerfilCpf" placeholder="Ex: 066.502.313-80" required>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="text" class="form-control inputPerfilEmail" placeholder="Ex: contato@techsoft.com" disabled="disabled">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Whatsapp</label>
                            <input type="text" class="form-control inputPerfilWhatsapp" placeholder="Ex: (99)9-9999-9999">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-default" data-page="alterarSenha">Alterar senha</button>
                <button type="button" class="btn btn-info btn-fill pull-right btnEditarPerfil">Editar perfil</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/ctrl/perfil.js" type="text/javascript"></script>
